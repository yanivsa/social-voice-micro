name = "social-voice-micro"
main = "src/worker.ts"
compatibility_date = "2025-01-01"

[[d1_databases]]
binding = "DB"
database_name = "social_voice_db"
database_id = "6f01f0a4-fea3-4db1-9a86-644b024fa449"

[vars]
APP_VERSION = "v0.1.4"
CACHE_INTERVAL_MS = "15000"
FALLBACK_CACHE_MS = "120000"
DEFAULT_FEED_QUERY = "from:twitterdev OR #hebrew"
DEFAULT_TTS_ENGINE = "browser"
SOCIAVAULT_DEFAULT_HANDLE = ""
ELEVENLABS_DEFAULT_VOICE_ID = "21m00Tcm4TlvDq8ikWAM"

# Bindings (secrets) expected (configure via `wrangler secret put`):
# - X_BEARER_TOKEN
# - SOCIAVAULT_API_KEY
# - ELEVENLABS_API_KEY
